<ion-content>
  <form (submit)="registrar()">
    <ion-item>
      <ion-label position="floating">ID Cliente</ion-label>
      <ion-input type="number" [(ngModel)]="cliente.idCliente" name="idCliente" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre Cliente</ion-label>
      <ion-input type="text" [(ngModel)]="cliente.NombreCliente" name="NombreCliente" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">RUT Cliente</ion-label>
      <ion-input type="text" [(ngModel)]="cliente.RutCliente" name="RutCliente" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Gmail</ion-label>
      <ion-input type="email" [(ngModel)]="cliente.Gmail" name="Gmail" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ContraseÃ±a</ion-label>
      <ion-input type="password" [(ngModel)]="cliente.Contrasenna" name="Contrasenna" required></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Registrar</ion-button>
  </form>
</ion-content>
